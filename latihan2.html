<!doctype html>
<html>
    <head>
     <title>HTML paragraf</title>   
    </head>
<body>

<!-- contoh tag p, br dan dr-->
<p>ini adalah paragraf 1</p>
<br>
<p>ini adalah <br> paragraf 2</p>
<hr>

<!--contoh tag b, i dan u -->
<p><b>selamat datang</b> di kuliah <i>pemrograman web 1</i></p>
<P>Nama saya <u>sandika galih</u></P>
<hr>

<!-- contoh strong dan em -->
<p><strong>pengumuman</strong> kuliah pemrograman 1. senin 15 januari 2015 <em>ditiadakan</em></p>

</body>
</html>
